<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google OAuth Test</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      margin-bottom: 30px;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #357ae8;
    }
    .google-icon {
      width: 20px;
      height: 20px;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .tokens {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 6px;
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Google OAuth Test</h1>
    <p>Test your Google OAuth integration</p>
    
    <button onclick="loginWithGoogle()">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Sign in with Google
    </button>

    <div id="status" class="status"></div>
    <div id="tokens" class="tokens"></div>
  </div>

  <script>
    const API_URL = 'http://localhost:5500/api/v1';

    function loginWithGoogle() {
      // Redirect to Google OAuth
      window.location.href = `${API_URL}/auth/google`;
    }

    // Check if we're on the callback page
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const accessToken = urlParams.get('access_token');
      const refreshToken = urlParams.get('refresh_token');

      if (accessToken && refreshToken) {
        // Store tokens
        localStorage.setItem('access_token', accessToken);
        localStorage.setItem('refresh_token', refreshToken);

        // Show success message
        const status = document.getElementById('status');
        status.className = 'status success';
        status.style.display = 'block';
        status.textContent = '‚úÖ Login successful! Tokens stored in localStorage.';

        // Show tokens
        const tokensDiv = document.getElementById('tokens');
        tokensDiv.style.display = 'block';
        tokensDiv.innerHTML = `
          <strong>Access Token:</strong><br>
          ${accessToken.substring(0, 50)}...<br><br>
          <strong>Refresh Token:</strong><br>
          ${refreshToken.substring(0, 50)}...
        `;

        // Clean URL
        window.history.replaceState({}, document.title, window.location.pathname);

        // Test the token
        testToken(accessToken);
      }
    });

    async function testToken(token) {
      try {
        const response = await fetch(`${API_URL}/auth/profile`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const user = await response.json();
          const status = document.getElementById('status');
          status.innerHTML += `<br><br><strong>User Profile:</strong><br>${JSON.stringify(user, null, 2)}`;
        }
      } catch (error) {
        console.error('Error testing token:', error);
      }
    }
  </script>
</body>
</html>
